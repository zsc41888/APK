<script>
/* ================= èƒŒæ™¯ Canvasï¼šæ˜Ÿäº‘ + ç²’å­ï¼ˆä¸ä¹‹å‰é€»è¾‘ç±»ä¼¼ï¼‰ ================= */
(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w=0,h=0,dpr = Math.max(1, window.devicePixelRatio || 1);
  let particles = [], stars = [], ripples = [];

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    w = window.innerWidth; h = window.innerHeight;
    canvas.width = Math.round(w * dpr);
    canvas.height = Math.round(h * dpr);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  window.addEventListener('resize', resize, {passive:true});
  resize();

  function initParticles(){
    particles = []; stars = []; ripples = [];
    const count = Math.max(60, Math.round(w*h/12000));
    for(let i=0;i<count;i++){
      particles.push({ x:Math.random()*w, y:Math.random()*h, r:(Math.random()*1.6)+0.4, vx:(Math.random()-0.5)*0.15, vy:(Math.random()-0.5)*0.15, alpha:0.25 + Math.random()*0.6, t:Math.random()*Math.PI*2 });
    }
    const sCount = Math.max(30, Math.round(w*h/80000));
    for(let i=0;i<sCount;i++){
      stars.push({ x:Math.random()*w, y:Math.random()*h*0.8, r:Math.random()*1.8+0.3, flicker:Math.random()*0.8+0.2, t:Math.random()*Math.PI*2 });
    }
  }
  initParticles();

  const nebula = { cx: w*0.78, cy: h*0.18, r: Math.min(w,h)*0.6 };

  let last = 0;
  function render(ts){
    const dt = Math.min(40, ts - (last || ts))/1000;
    last = ts;
    ctx.clearRect(0,0,w,h);
    drawNebula();
    for(let s of stars){
      s.t += dt*1.6;
      const a = 0.4 + 0.6*Math.abs(Math.sin(s.t*1.8))*s.flicker;
      ctx.beginPath(); ctx.fillStyle = `rgba(255,255,255,${a})`; ctx.arc(s.x,s.y,s.r,0,Math.PI*2); ctx.fill();
    }
    for(let p of particles){
      p.t += dt*0.5;
      p.x += p.vx + Math.sin(p.t*0.6)*0.02;
      p.y += p.vy + Math.cos(p.t*0.4)*0.02;
      if(p.x < -10) p.x = w+10;
      if(p.x > w+10) p.x = -10;
      if(p.y < -10) p.y = h+10;
      if(p.y > h+10) p.y = -10;
      ctx.beginPath(); ctx.fillStyle = `rgba(120,160,255,${p.alpha*0.6})`; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
    }
    for(let i=ripples.length-1;i>=0;i--){
      const r = ripples[i]; r.t += dt*0.8;
      if(r.t>1.6){ ripples.splice(i,1); continue; }
      ctx.beginPath();
      ctx.strokeStyle = `rgba(140,180,255,${Math.max(0,0.7 - r.t*0.9)})`;
      ctx.lineWidth = (1.2 - r.t*1.2)*6; ctx.arc(r.x,r.y,r.t*r.max,0,Math.PI*2); ctx.stroke();
    }
    requestAnimationFrame(render);
  }

  function drawNebula(){
    nebula.cx = Math.max(0, Math.min(w, nebula.cx));
    nebula.cy = Math.max(0, Math.min(h, nebula.cy));
    const g1 = ctx.createRadialGradient(nebula.cx, nebula.cy, 0, nebula.cx, nebula.cy, nebula.r);
    g1.addColorStop(0, `rgba(80,140,255,0.12)`); g1.addColorStop(0.25, `rgba(80,140,255,0.06)`); g1.addColorStop(0.6, `rgba(40,20,80,0.02)`); g1.addColorStop(1, `rgba(2,4,8,0.0)`);
    ctx.fillStyle = g1; ctx.fillRect(0,0,w,h);
    const cx = nebula.cx*0.98 + Math.sin(Date.now()/6000)*40;
    const cy = nebula.cy*1.02 + Math.cos(Date.now()/5000)*30;
    const rg = ctx.createRadialGradient(cx, cy, 0, cx, cy, nebula.r*0.28);
    rg.addColorStop(0, 'rgba(2,4,8,0.9)'); rg.addColorStop(0.25, 'rgba(8,10,18,0.7)'); rg.addColorStop(1, 'rgba(8,10,18,0.0)');
    ctx.fillStyle = rg; ctx.fillRect(0,0,w,h);
  }

  window.addEventListener('pointerdown', (e) => { ripples.push({ x:e.clientX, y:e.clientY, t:0, max: Math.min(w,h)*0.7 }); if(ripples.length>6) ripples.shift(); }, {passive:true});
  requestAnimationFrame(render);

  window.addEventListener('orientationchange', ()=>{ setTimeout(()=>{ resize(); initParticles(); }, 300); }, {passive:true});
})();

/* ================= UI: loaderï¼Œä¸»é¢˜åˆ‡æ¢ï¼Œå¡ç‰‡å…¥åœº & 3D hoverï¼ˆè§¦å±ç¦ç”¨ï¼‰ ================= */
(function(){
  const loader = document.getElementById('loader');
  const root = document.documentElement;
  const themeBtns = document.querySelectorAll('.theme-btn');
  const cards = Array.from(document.querySelectorAll('.card'));
  let currentTheme = localStorage.getItem('zsc_theme') || 'dark';

  // apply saved theme
  function applyTheme(t){
    root.classList.remove('theme-light','theme-neon');
    if(t === 'light') root.classList.add('theme-light');
    if(t === 'neon') root.classList.add('theme-neon');
    themeBtns.forEach(b => b.classList.toggle('active', b.dataset.theme === t));
    localStorage.setItem('zsc_theme', t);
  }
  themeBtns.forEach(btn => btn.addEventListener('click', ()=> applyTheme(btn.dataset.theme)));
  applyTheme(currentTheme);

  // hide loader after small delay and animate cards in
  window.addEventListener('load', ()=> {
    setTimeout(()=> {
      loader.style.opacity = '0';
      loader.style.visibility = 'hidden';
      // staggered entry
      cards.forEach((c, i) => setTimeout(()=> c.classList.add('enter'), i*90 + 160));
    }, 700);
  });

  // 3D pointer parallax: enable on non-touch devices only
  const supportsTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
  if(!supportsTouch){
    cards.forEach(card=>{
      let rect = null;
      function onMove(e){
        rect = rect || card.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx);
        const dy = (e.clientY - cy);
        const rx = (-dy / rect.height) * 8; // rotateX
        const ry = (dx / rect.width) * 10;  // rotateY
        card.style.transform = `translateY(-6px) rotateX(${rx}deg) rotateY(${ry}deg) scale(1.01)`;
        card.classList.add('hover');
      }
      function onLeave(){
        card.style.transform = '';
        card.classList.remove('hover');
        rect = null;
      }
      card.addEventListener('pointermove', onMove);
      card.addEventListener('pointerleave', onLeave);
      card.addEventListener('pointerdown', ()=>{ card.style.transition = 'transform .05s'; setTimeout(()=>card.style.transition='',120); });
    });
  } else {
    // touch devices: avoid heavy pointer handlers â€” restore simple hover reset
    cards.forEach(c => c.classList.remove('hover'));
  }
})();

/* ================= ä¸‹è½½é€»è¾‘ï¼ˆæ¯å¼ å¡ç‰‡ï¼‰ ================= */
(function(){
  const cards = Array.from(document.querySelectorAll('.card'));
  cards.forEach((card, idx) => {
    const downloadBtn = card.querySelector('.download');
    const cancelBtn = card.querySelector('.cancel');
    const progWrap = card.querySelector('.progress');
    const progBar = progWrap.querySelector('i');
    const pct = card.querySelector('.pct');
    const kv = card.querySelector('.kv');
    const apk = card.dataset.apk || './dmg.apk';
    const filename = card.dataset.filename || apk.split('/').pop() || 'download.apk';

    let controller = null, downloading = false;

    function setProgress(n){
      const p = Math.max(0, Math.min(100, Math.round(n)));
      progBar.style.width = p + '%';
      pct.textContent = p + '%';
      progWrap.style.display = 'flex';
      kv.textContent = p < 100 ? `ä¸‹è½½ä¸­ Â· ${p}%` : 'ä¿å­˜ä¸­...';
    }
    function resetProgress(txt){
      progBar.style.width = '0%';
      pct.textContent = '0%';
      progWrap.style.display = 'none';
      kv.textContent = txt || '';
    }

    async function start(){
      if(downloading) return;
      downloading = true;
      downloadBtn.disabled = true; downloadBtn.style.opacity = '0.6';
      cancelBtn.style.display = 'inline-block';
      controller = new AbortController();
      setProgress(2);
      kv.textContent = 'åˆå§‹åŒ–...';

      try{
        const resp = await fetch(apk, { signal: controller.signal });
        if(!resp.ok) throw new Error('æ–‡ä»¶è¯»å–å¤±è´¥ï¼ˆ' + resp.status + 'ï¼‰');
        if(!resp.body){
          kv.textContent = 'æµä¸å¯ç”¨ï¼Œå°è¯•ç›´æ¥ä¸‹è½½...';
          window.location.href = apk;
          return;
        }
        const len = resp.headers.get('Content-Length');
        const total = len ? parseInt(len,10) : null;
        const reader = resp.body.getReader();
        const chunks = [];
        let received = 0;
        while(true){
          const {done, value} = await reader.read();
          if(done) break;
          chunks.push(value);
          received += value.byteLength || value.length || 0;
          if(total) setProgress(received/total*100);
          else setProgress(Math.min(96, 2 + Math.log10(received+1)*12));
        }
        const blob = new Blob(chunks, { type: 'application/vnd.android.package-archive' });
        setProgress(100);
        kv.textContent = 'è§¦å‘ä¿å­˜...';
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl; a.download = filename;
        document.body.appendChild(a); a.click(); a.remove();
        setTimeout(()=> URL.revokeObjectURL(blobUrl), 1500);
        kv.textContent = 'ä¸‹è½½å®Œæˆ';
      } catch(err){
        if(err.name === 'AbortError') kv.textContent = 'å·²å–æ¶ˆ';
        else { console.error(err); kv.textContent = 'ä¸‹è½½å¤±è´¥ï¼š' + (err.message||err); }
      } finally {
        downloading = false; controller = null;
        downloadBtn.disabled = false; downloadBtn.style.opacity = '';
        cancelBtn.style.display = 'none';
        setTimeout(()=> resetProgress(''), 1200);
      }
    }

    downloadBtn.addEventListener('click', start);
    cancelBtn.addEventListener('click', ()=>{ if(controller) controller.abort(); });

    card.dataset.idx = idx;
  });
})();
